<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SkyCast ‚Ä¢ Genzie PRO Edition</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SkyCast">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --pink: #ff007a;
            --blue: #38bdf8;
            --glass: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Lexend', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: env(safe-area-inset-top);
        }

        header {
            padding: 20px;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--pink), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        main { width: 100%; max-width: 450px; padding: 10px 15px 40px 15px; box-sizing: border-box; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn-main {
            background: var(--pink); border: none; color: white; padding: 14px;
            border-radius: 18px; font-weight: 800; width: 100%; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255, 0, 122, 0.3); cursor: pointer;
        }

        .layer-selector {
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none;
        }

        .layer-btn {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 15px; border-radius: 12px; font-size: 0.75rem;
            white-space: nowrap; cursor: pointer;
        }

        .layer-btn.active { background: var(--blue); border-color: var(--blue); font-weight: bold; }

        #map { height: 300px; width: 100%; border-radius: 22px; z-index: 1; margin-bottom: 10px; }
        
        #map-comment {
            font-size: 0.85rem; color: var(--blue); font-style: italic; text-align: center;
            min-height: 40px; display: flex; align-items: center; justify-content: center;
        }

        .temp-big { font-size: 3.5rem; font-weight: 800; margin: 0; }
        canvas { width: 100% !important; height: 150px !important; }
    </style>
</head>
<body>

<header>SkyCast PRO</header>

<main>
    <button class="btn-main" onclick="locateMe()" style="margin-bottom: 20px;">üìç GDZIE JESTEM?</button>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <div id="city" style="color: var(--blue); font-weight: 800; font-size: 0.8rem;">LOKALIZACJA...</div>
                <h1 class="temp-big" id="main-temp">--¬∞</h1>
            </div>
            <div id="main-icon"></div>
        </div>
        <div id="advice" style="margin-top:10px; font-size: 0.9rem; opacity: 0.9;"></div>
    </div>

    <div class="card">
        <canvas id="tempChart"></canvas>
    </div>

    <div class="card" style="padding: 12px;">
        <div class="layer-selector">
            <button class="layer-btn active" onclick="changeLayer('radar', this)">üåßÔ∏è Opady</button>
            <button class="layer-btn" onclick="changeLayer('temp_new', this)">üå°Ô∏è Temperatura</button>
            <button class="layer-btn" onclick="changeLayer('wind_new', this)">üí® Wiatr</button>
            <button class="layer-btn" onclick="changeLayer('pressure_new', this)">‚è≤Ô∏è Ci≈õnienie</button>
        </div>
        <div id="map"></div>
        <div id="map-comment">Sprawdzam radar opad√≥w... No cap, zaraz zobaczysz czy Ciƒô zmoczy!</div>
    </div>

    <div class="card">
        <h3 style="margin:0; font-size: 0.8rem; opacity: 0.6;">‚ö†Ô∏è ALERT ALERT!</h3>
        <div id="alerts-list" style="margin-top:10px; font-size: 0.85rem;">Wszystko git! ‚ú®</div>
    </div>
</main>

<script>
    const KEY = "07c3b3e89d44a0eeb75b69e69c4b2264";
    let map = L.map('map', { zoomControl: false, attributionControl: false }).setView([52.2, 19.2], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let weatherLayer = null;
    let tempChart = null;

    const comments = {
        'radar': "Radar opad√≥w on point! üåßÔ∏è Sprawdzaj czy nie zepsuje Ci fitu.",
        'temp_new': "Mapa cieplna wjecha≈Ça! üî• Rel, zobacz gdzie mrozi a gdzie jest hot.",
        'wind_new': "Ale wieje! üí® Nie daj siƒô zdmuchnƒÖƒá z Tiktoka.",
        'pressure_new': "Ci≈õnienie pod kontrolƒÖ. ‚è≤Ô∏è G≈Çowa nie boli, lecimy z kontentem!"
    };

    function changeLayer(type, btn) {
        // Style przycisk√≥w
        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Komentarz Genzie
        document.getElementById('map-comment').innerText = comments[type];

        // Usuwanie starej warstwy
        if (weatherLayer) map.removeLayer(weatherLayer);

        // Dodawanie nowej warstwy
        if (type === 'radar') {
            initRadar(); // Wracamy do RainViewera dla opad√≥w (jest lepszy)
        } else {
            weatherLayer = L.tileLayer(`https://tile.openweathermap.org/map/${type}/{z}/{x}/{y}.png?appid=${KEY}`, {
                opacity: 0.7,
                zIndex: 100
            }).addTo(map);
        }
    }

    // POBIERANIE DANYCH
    async function getData(lat, lon) {
        const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=pl&appid=${KEY}`);
        const current = await currentRes.json();
        const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=pl&appid=${KEY}`);
        const forecast = await forecastRes.json();

        if(current.cod == 200) updateUI(current, forecast);
    }

    function updateUI(current, forecast) {
        document.getElementById('city').innerText = current.name.toUpperCase();
        document.getElementById('main-temp').innerText = Math.round(current.main.temp) + "¬∞";
        document.getElementById('main-icon').innerHTML = `<img src="https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png" style="width:70px">`;
        
        const temp = current.main.temp;
        let msg = temp > 22 ? "Jest hot! üî• T-shirty w ruch!" : temp > 12 ? "Vibe chillowy, bluza wystarczy. üß•" : "Mrozi! ü•∂ Gruba kurtka, no cap.";
        document.getElementById('advice').innerText = msg;

        updateChart(forecast);
    }

    function updateChart(forecast) {
        const labels = forecast.list.slice(0, 8).map(i => new Date(i.dt * 1000).getHours() + ":00");
        const temps = forecast.list.slice(0, 8).map(i => i.main.temp);
        if(tempChart) tempChart.destroy();
        tempChart = new Chart(document.getElementById('tempChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ data: temps, borderColor: '#ff007a', backgroundColor: 'rgba(255, 0, 122, 0.1)', fill: true, tension: 0.4 }]
            },
            options: { plugins: { legend: { display: false } }, scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } } }
        });
    }

    async function initRadar() {
        const res = await fetch("https://api.rainviewer.com/public/weather-maps.json");
        const data = await res.json();
        const frame = data.radar.past[data.radar.past.length - 1];
        weatherLayer = L.tileLayer(`https://tilecache.rainviewer.com/v2/radar/${frame.time}/{z}/{x}/{y}/2/1_1.png`, {
            opacity: 0.7, zIndex: 100
        }).addTo(map);
    }

    function locateMe() {
        navigator.geolocation.getCurrentPosition(p => {
            const lat = p.coords.latitude; const lon = p.coords.longitude;
            map.setView([lat, lon], 10);
            getData(lat, lon);
        });
    }

    initRadar();
    getData(52.23, 21.01);
</script>
</body>
</html>
